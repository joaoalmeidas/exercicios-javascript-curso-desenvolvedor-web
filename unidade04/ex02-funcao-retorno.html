<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function converterTemperatura(celsius){
                var far = (celsius * 1.8)+32;
                return far;
            }
            
            var celsius = 30;
            var fahreinheit = converterTemperatura(celsius);
            alert("Celsius: "+celsius+", Fahreinheit: "+fahreinheit);
        </script>
    </head>

    </body>
</html>
