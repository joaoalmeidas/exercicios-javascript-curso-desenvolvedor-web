<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            console.log("WHILE");
            var i=0;
            while(i<10){
                console.log("passo "+i);
                i++;
            }
            
            console.log("DO-WHILE");
            i=0;
            do{
                console.log("passo "+i);
                i++;
            }while(i<10);
            
            console.log("FOR");
            for(i=0; i<10; i++){
                console.log("passo"+i);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
